</head>
<body>
    <div class="Cielo">

        <div class="luna"></div>

        <div class="estrella especial" style="top: 47%; left: 35%;" data-mensaje="Quiero hacerte feliz por siempre."></div>
         <div class="estrella especial" style="top: 75%; left: 85%;" data-mensaje="Eres la persona más importante de mi vida."></div>

        <div class="estrella" style="top: 10%; left: 15%;"></div>
        <div class="estrella" style="top: 30%; left: 80%;"></div>
        <div class="estrella" style="top: 60%; left: 70%;"></div>

        <div class="estrella" style="top: 80%; left: 60%;"></div>
        <div class="estrella" style="top: 40%; left: 10%;"></div>

        <div id="mensaje"></div>
    </div>

</html>
